<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataMate - CSV/Excel Analysis</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>

<body>

    <!-- Header -->
    <header class="app-header">
        <div class="logo">
            <i class="fa-solid fa-chart-simple" style="color: var(--primary);"></i>
            Data<span>Mate</span>
        </div>
        <div class="header-actions">
            <button id="btnLoadSample" class="btn btn-secondary btn-sm">
                <i class="fa-solid fa-flask"></i> Example Data
            </button>
            <a href="help.html" class="btn btn-secondary btn-sm" style="text-decoration: none;">
                <i class="fa-solid fa-circle-question"></i> Help
            </a>
            <button id="btnExport" class="btn btn-success btn-sm" style="background: var(--success); color: #fff;">
                <i class="fa-solid fa-download"></i> Export
            </button>
            <button id="btnReset" class="btn btn-secondary btn-sm">
                <i class="fa-solid fa-rotate-right"></i> Reset
            </button>
        </div>
    </header>

    <!-- Main App Container -->
    <div class="app-container">

        <!-- Left Panel: Controls -->
        <aside class="left-panel">

            <!-- Upload Section -->
            <div id="uploadSection" class="panel-section">
                <div class="panel-header">
                    <span class="panel-title"><i class="fa-solid fa-cloud-arrow-up"></i> Upload</span>
                </div>
                <!-- Dropzone -->
                <div id="dropzone" class="dropzone">
                    <i class="fa-solid fa-file-csv"></i>
                    <p>Drag CSV or Excel here</p>
                    <small style="color: var(--text-muted); display: block; margin-top: 0.5rem;">or click to
                        browse</small>
                    <input type="file" id="fileInput" hidden accept=".csv, .xlsx, .xls">
                </div>
            </div>

            <!-- Controls (Disabled until load) -->
            <div id="controlsSection"
                style="display: flex; flex-direction: column; gap: 1.5rem; opacity: 0.5; pointer-events: none;">

                <!-- Filter Section -->
                <div class="panel-section">
                    <div class="panel-header">
                        <span class="panel-title"><i class="fa-solid fa-filter"></i> Filter</span>
                    </div>
                    <div class="form-group">
                        <label>Column</label>
                        <select id="filterColumn"></select>
                    </div>
                    <div class="form-group">
                        <label>Contains Text</label>
                        <input type="text" id="filterValue" placeholder="e.g. 'Completed'">
                    </div>
                    <button id="btnApplyFilter" class="btn btn-primary btn-block">
                        <i class="fa-solid fa-plus"></i> Add Filter
                    </button>
                    <!-- Active Chips -->
                    <div id="chipsContainer" class="chips-container"></div>
                </div>

                <!-- Sort Section -->
                <div class="panel-section">
                    <div class="panel-header">
                        <span class="panel-title"><i class="fa-solid fa-arrow-down-short-wide"></i> Sort</span>
                    </div>
                    <div style="display: flex; gap: 0.5rem;">
                        <select id="sortColumn" style="flex: 1;"></select>
                        <button id="btnApplySort" class="btn btn-primary">
                            <i class="fa-solid fa-sort"></i>
                        </button>
                    </div>
                </div>

                <!-- Metrics Section -->
                <div class="panel-section">
                    <div class="panel-header">
                        <span class="panel-title"><i class="fa-solid fa-calculator"></i> Metrics</span>
                    </div>
                    <div class="form-group">
                        <label>Numeric Column</label>
                        <select id="metricColumn"></select>
                    </div>
                    <div class="form-group">
                        <label>Operation</label>
                        <select id="metricType">
                            <option value="sum">Sum</option>
                            <option value="avg">Average</option>
                            <option value="min">Minimum</option>
                            <option value="max">Maximum</option>
                            <option value="count">Count (Non-empty)</option>
                        </select>
                    </div>
                    <button id="btnCompute" class="btn btn-primary btn-block">
                        Compute
                    </button>
                    <!-- Result Display -->
                    <div id="metricResult"></div>
                </div>

            </div>
        </aside>

        <!-- Right Panel: Data Grid -->
        <main class="right-panel">

            <!-- Grid Header -->
            <div class="grid-header">
                <span class="panel-title"><i class="fa-solid fa-table"></i> Data Grid</span>
                <span id="statusText" class="status-bar">No file loaded</span>
            </div>

            <!-- Table Container -->
            <div class="table-container">

                <!-- Initial Empty State -->
                <div id="welcomeState" class="state-container">
                    <i class="fa-solid fa-file-import"></i>
                    <h2>Welcome to DataMate</h2>
                    <p>Upload a file to start analyzing</p>
                </div>

                <!-- Data Table (Hidden initially) -->
                <div id="dataState" style="display: none; height: 100%;">
                    <table id="dataTable">
                        <thead id="tableHead"></thead>
                        <tbody id="tableBody"></tbody>
                    </table>
                </div>

            </div>
        </main>

    </div>

    <!-- App Logic -->
    <script src="app.js"></script>
</body>

</html>
